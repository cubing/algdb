type Mutation {
	deleteUser(id: ID!): User!
	updateUser(
		id: ID!
		name: String
		avatar: String
		country: String
		is_public: Boolean
		role: UserRole
	): User!
	loginUser(email: String!, password: String!): Auth!
	socialLogin(provider: String!, code: String!): Auth!
	deletePuzzle(id: ID!): Puzzle!
	updatePuzzle(id: ID!, name: String, is_public: Boolean, code: String): Puzzle!
	createPuzzle(name: String!, code: String!): Puzzle!
	deleteAlgset(id: ID!): Algset!
	updateAlgset(id: ID!, name: String, is_public: Boolean, mask: String, visualization: CaseVisualization): Algset!
	createAlgset(
		name: String
		mask: String
		visualization: CaseVisualization
		puzzle: Puzzle
		score: Int
	): Algset!
	deleteSubset(id: ID!): Subset!
	updateSubset(id: ID!, name: String, is_public: Boolean, mask: String, visualization: CaseVisualization): Subset!
	createSubset(
		name: String
		mask: String
		visualization: CaseVisualization
		puzzle: Puzzle
		algset: Algset
		parent: Subset
	): Subset!
	deleteAlgcase(id: ID!): Algcase!
	updateAlgcase(
		id: ID!
		name: String
	): Algcase!
	createAlgcase(
		name: String
		mask: String
		puzzle: Puzzle
		algset: Algset
		subset: Subset
	): Algcase!
	deleteAlg(id: ID!): Alg!
	updateAlg(id: ID!): Alg!
	createAlg(sequence: String): Alg!
	deleteAlgAlgcaseLink(id: ID!): AlgAlgcaseLink!
	updateAlgAlgcaseLink(id: ID!): AlgAlgcaseLink!
	createAlgAlgcaseLink(
		alg: Alg
		algcase: Algcase
	): AlgAlgcaseLink!
	deleteUserAlgTagLink(id: ID!): UserAlgTagLink!
	updateUserAlgTagLink(id: ID!): UserAlgTagLink!
	createUserAlgTagLink(
		user: User
		alg: Alg
		tag: Tag
	): UserAlgTagLink!
	deleteTag(id: ID!): Tag!
	updateTag(id: ID!): Tag!
	createTag(name: String): Tag!
}

type User {
	id: ID!
	wca_id: String
	email: String!
	name: String
	avatar: String
	country: String
	is_public: Boolean!
	created_at: Int!
	updated_at: Int
	created_by: User!
	role: UserRoleEnum!
}
type UserPaginator {
	paginatorInfo: PaginatorInfo!
	data: [User]!
}
type Puzzle {
	id: ID!
	name: String!
	code: String!
	created_at: Int!
	updated_at: Int
	created_by: User!
	is_public: Boolean!
	algsets(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		is_public: Boolean
	): AlgsetPaginator!
}
type PuzzlePaginator {
	paginatorInfo: PaginatorInfo!
	data: [Puzzle]!
}
type Algset {
	id: ID!
	name: String!
	code: String!
	mask: String
	visualization: CaseVisualizationEnum!
	created_at: Int!
	updated_at: Int
	created_by: User!
	is_public: Boolean!
	puzzle: Puzzle!
	algcases(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		subset: String
	): AlgcasePaginator!
	subsets(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		is_public: Boolean
		puzzle: String
		parent: String
	): SubsetPaginator!
	score: Int!
}
type AlgsetPaginator {
	paginatorInfo: PaginatorInfo!
	data: [Algset]!
}
type Subset {
	id: ID!
	name: String!
	code: String!
	mask: String
	visualization: CaseVisualizationEnum!
	created_at: Int!
	updated_at: Int
	created_by: User!
	is_public: Boolean!
	puzzle: Puzzle!
	algset: Algset!
	parent: Subset
	algcases(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		algset: String
	): Algcase!
	subsets(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		is_public: Boolean
		puzzle: String
		algset: String
	): Subset!
}
type SubsetPaginator {
	paginatorInfo: PaginatorInfo!
	data: [Subset]!
}
type Algcase {
	id: ID!
	name: String!
	created_at: Int!
	updated_at: Int
	created_by: User!
	puzzle: Puzzle!
	algset: Algset!
	subset: Subset!
	algs(
		id: String
		first: Int
		after: ID
		search: String
		sortBy: [String]
		sortDesc: [Boolean]
		created_by: String
		alg: String
		subset: String
		algset: String
		puzzle: String
	): AlgAlgcaseLinkPaginator!
}
type AlgcasePaginator {
	paginatorInfo: PaginatorInfo!
	data: [Algcase]!
}
type Alg {
	id: ID!
	sequence: String!
	created_at: Int!
	updated_at: Int
	created_by: User!
}
type AlgPaginator {
	paginatorInfo: PaginatorInfo!
	data: [Alg]!
}
type AlgAlgcaseLink {
	id: ID!
	alg: Alg!
	algcase: Algcase!
	created_at: Int!
	updated_at: Int
	created_by: User!
}
type AlgAlgcaseLinkPaginator {
	paginatorInfo: PaginatorInfo!
	data: [AlgAlgcaseLink]!
}
type UserAlgTagLink {
	id: ID!
	user: User!
	alg: Alg!
	tag: String!
	created_at: Int!
	updated_at: Int
	created_by: User!
}
type UserAlgTagLinkPaginator {
	paginatorInfo: PaginatorInfo!
	data: [UserAlgTagLink]!
}
type Tag {
	id: ID!
	name: String!
	created_at: Int!
	updated_at: Int
	created_by: User!
}
type TagPaginator {
	paginatorInfo: PaginatorInfo!
	data: [Tag]!
}
type Auth {
	type: String!
	token: String!
	expiration: Int!
	user: User!
}
type PaginatorInfo {
	total: Int!
	count: Int!
}
type UserRoleEnum {
	id: ID!
	name: UserRole!
}
type CaseVisualizationEnum {
	id: ID!
	name: CaseVisualization!
}
enum UserRole {
	NORMAL
	MODERATOR
	ADMIN
}
enum CaseVisualization {
	V_2D
	V_3D
	V_PG3D
}
